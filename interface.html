<!DOCTYPE html>
<html lang="en"> <!-- Sets the language to English -->
  <head>
      <meta charset = "UTF-8"> <!-- UTF-8 is a character encoding: This will basically allow us to use words -->
      <meta name = "viewport" 
            content = "width=device-width, initial-scale = 1.0"> <!--”viewpoint” is what the viewers will being seeing on the web page-->
      <meta http-equiv = "X-UA-Compatible" 
            content = "ie = edge"> <!--X-UA-Compatible chooses the version of the internet explorer that should be opened in --> 
    <title> Run George Run </title> <!--Sets the title of the game-->
    <link rel = "stylesheet" 
          href = "basestyle.css"
            crossorigin = "anonymous"> <--Makes the style sheet for the web page(how the web page is seen to the users)-->
  </head>
  
  <body class = "body-style"> <--refers to the css file that has the design of the body-->
    <header class = "header-style"> <--refers to the css file that has the design of the header-->
